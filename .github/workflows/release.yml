name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Update version in build files
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        # Update plugin.xml
        sed -i "s/<version>.*<\/version>/<version>${VERSION}<\/version>/" src/main/resources/META-INF/plugin.xml
        # Update build.gradle.kts
        sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" build.gradle.kts
        # Verify changes
        echo "Updated plugin.xml:"
        grep "<version>" src/main/resources/META-INF/plugin.xml
        echo "Updated build.gradle.kts:"
        grep "^version = " build.gradle.kts
        
    - name: Build plugin
      run: ./gradlew buildPlugin -x test -x buildSearchableOptions
      
    - name: Verify plugin
      run: ./gradlew verifyPlugin
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/distributions/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish to JetBrains Marketplace
      continue-on-error: true
      env:
        PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
      run: |
        if [ -n "$PUBLISH_TOKEN" ]; then
          ./gradlew publishPlugin
        else
          echo "JETBRAINS_MARKETPLACE_TOKEN not set - skipping marketplace publish"
          echo "Add the token to GitHub Secrets to enable automatic publishing"
        fi
