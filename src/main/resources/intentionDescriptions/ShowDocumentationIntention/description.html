<body>
<p>Shows quick documentation for OpenSCAD functions and modules (same as Ctrl+Q).</p>
<p>
  Displays a popup with:
</p>
<ul>
  <li>Function/module description</li>
  <li>Parameter details</li>
  <li>Usage examples</li>
  <li>Links to official documentation</li>
</ul>
<p>
  Works for both built-in OpenSCAD functions and user-defined modules/functions.
</p>
</body>
</html>
